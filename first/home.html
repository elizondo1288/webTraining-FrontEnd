<!DOCTYPE html>
<html ng-app="contactsApp">
<head>
    <title>Contact List</title>
    
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/contacts.css">

    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="js/contacts.js"></script>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

</head>

<body ng-controller="ContactsCtrl">

    <div class="container" style="margin-top:2%;">
        
        <div class="panel panel-default hidden-xs">
            <div class="panel-heading">
                <h3 class="panel-title">Welcome to Your Contacts List</h3>
            </div>
            <div class="panel-body">
                <h4>Please choose an option below:</h4>
                <ul class="nav nav-pills nav-justified">
                    <li ng-class="{ active: isSelected(1) }" ><a href="#/">List of Contacts</a></li>
                    <li ng-class="{ active: isSelected(2) }" ><a href="#/add">Add Contact</a></li>
                </ul>
                <br/>
                
            </div>
        </div>

        <div ng-view>
        </div>

        

   
    </div><!-- End of container -->
    
    

    
        
</body>
</html>
